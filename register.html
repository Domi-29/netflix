<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrace</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header class="header">
      <img src="images/netflix-logo.png" alt="Netflix" class="logo" />
      <a href="index.html" class="btn btn--small">Úvodní strana</a>
    </header>

    <!-- ================= REGISTER ================= -->
    <main class="register">
      <form class="register__form">
        <h1>Vytvořte si účet</h1>

        <input type="text" placeholder="Křestní jméno" required />
        <input type="text" placeholder="Příjmení" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Heslo" required />
        <input type="password" placeholder="Heslo znovu" required />

        <button class="register__btn">Registrovat se</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
